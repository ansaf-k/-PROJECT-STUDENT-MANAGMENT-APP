<div class="container-fluid">
    <div class="row mt-5 d-flex justify-content-center">
        <!-- <div class="col">

        </div> -->
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Register</h4>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <button type="button" (click)="forgotPassword()" class="btn btn-info">Send Link</button>
                        <div class="row">
                            <div class="col-6">
                                <a href="/login" style="text-decoration: none;">Back account<span class="text-danger">login</span></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
