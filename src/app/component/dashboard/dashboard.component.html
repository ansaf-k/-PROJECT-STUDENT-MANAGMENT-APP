<div class="container-fluid">

    <div class="row">
        <div class="col-md-4 mt-5">
            <div class="card border-0 shadow p-3">
                <div class="form-floating mb-3 text-center">
                    <h5 class="text-center text-warning">Add Student</h5>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="firstname" [(ngModel)]="firstname">
                    <label for="firstname">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="lastname" [(ngModel)]="lastname">
                    <label for="lastname">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="email" [(ngModel)]="email">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="mobile" [(ngModel)]="mobile">
                    <label for="mobile">Mobile</label>
                </div>
                <button type="button" (click)="addStudent()" class="btn btn-outline-success">@if(isUpdate){Update}@else {Add Student}</button>
            </div>
        </div>
        <div class="col-md-8 mt-5">
            <h5 class="text-danger">Student List</h5>
            <div class="card p-3 shadow">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Mobile</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(student of studentsList;track student){
                            <tr>
                                <td>{{student.firstname}}</td>
                                <td>{{student.lastname}}</td>
                                <td>{{student.email}}</td>
                                <td>{{student.mobile}}</td>
                                <td>
                                    <button class="btn btn-outline-danger m-2" (click)="deleteStudent(student)">Delete</button>
                                    <button class="btn btn-outline-danger m-2" (click)="upadateStudent(student)">Update</button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
